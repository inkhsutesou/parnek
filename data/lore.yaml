  - name: Rememberance Stone
##=====================================
    limit:
      notes: &alp
    tags: [ stone, magic ]
    effect: |-
      on( taste || smell )
      reliveMemory( self.int * d8 rds )
      !isSave( wis, 10 ) && liveNightmare()
      isSee( undefined ) && isCheck( int, 12 )
      if ( isRd( 3 ) ) {
        wake()
        self.hp -= self.lv * d4
      }
      if ( roll( 3, d20 ) === 3 ) {
        breakStone()
        gain( keyOfMemories )
      }
    notes: |-
      - A strange smooth stone, it emits a faint bitter scent
